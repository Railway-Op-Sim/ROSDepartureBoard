<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <script src="lib/jquery-3.6.0.min.js" charset="utf-8"></script>
    <script src="js/station.js" charset="utf-8"></script>
    <script src="js/timetable.js" charset="utf-8"></script>
    <script src="js/departure.js" charset="utf-8"></script>
    <script src="js/time.js" charset="utf-8"></script>
    <script src="js/timetableParse.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <title>ROS Departure Boards</title>
  </head>
  <body>
    <h2>Select the current log file</h2>
    <input type="file" id="file-selector-log" accept=".txt">
    <script>
        const logFileSelector = document.getElementById('file-selector-log');
        logFileSelector.addEventListener('change', (event) => {
          readLogFile(event);
        });
    </script>
    <h2>Select the current timetable file</h2>
    <input type="file" id="file-selector-ttb" accept=".ttb">
    <script>
        const ttbFileSelector = document.getElementById('file-selector-ttb');
        ttbFileSelector.addEventListener('change', (event) => {
          readTimetableFile(event);
        });
    </script>
  </body>
</html>
