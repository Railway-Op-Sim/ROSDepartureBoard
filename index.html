<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <script src="lib/jquery-3.6.0.min.js" charset="utf-8"></script>
    <script src="js/station.js" charset="utf-8"></script>
    <script src="js/timetable.js" charset="utf-8"></script>
    <script src="js/departure.js" charset="utf-8"></script>
    <script src="js/time.js" charset="utf-8"></script>
    <script src="js/timetableParse.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <title>ROS Departure Board</title>
  </head>
  <body>
    <h2>Select the current log file</h2>
    <input type="file" id="file-selector-log" accept=".txt" disabled>
    <script>
        const logFileSelector = document.getElementById('file-selector-log');
        logFileSelector.addEventListener('change', (event) => {
          readLogFile(event);
        });
    </script>
    <h2>Select the current timetable file</h2>
    <input type="file" id="file-selector-ttb" accept=".ttb">
    <script>
        const ttbFileSelector = document.getElementById('file-selector-ttb');
        ttbFileSelector.addEventListener('change', (event) => {
          readTimetableFile(event);
        });
    </script>
    <h2>Select station</h2>
    <select id="station" disabled>
    </select>
    <h2>Start Clock:</h2>
    <button id="start" disabled>Start</button>
    <hr />
    <table class="board">
      <tr class="departure" id="next">
        <td class="dest">1 Test</td><td class="deptime">Due</td>
      </tr>
      <tr class="departure" id="following">
        <td class="dest">2 Lorem</td><td class="deptime">2 mins</td>
      </tr>
      <tr class="departure" id="later">
        <td class="dest">3 Ipsum</td><td class="deptime">8 mins</td>
      </tr>
      <tr><td colspan="2" class="time"><h3 id="main">00:00</h3><h5 id="seconds">:00</h5></td></tr>
    </table>
  </body>
</html>
